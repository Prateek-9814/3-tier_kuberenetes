apiVersion: apps/v1
kind: deployment
metadata:
  name: mongo-deployment
  labels:
    app: mongo
specs:
  replicas: 1
  selector:
    matchLables:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
        -name: webapp
        image: nanajanashia/k8s-demo-app:v1.0
        ports:
          - containerPort: 3000
        env:
          - name: USER_NAME
                valueFrom:
                  secretKeyRef:
                    name: mongo-secret
                    key: mongo-user
          - name: USER_PWD
                valueFrom:
                  secretKeyRef:
                    name: mongo-secret
                    key: mongo-password
          -name: DB_URL
          valueFrom:
            configMapKeyRef:
              name: mongo-config
              key: mongo-url

---
apiVersion: v1
kind: Service
metadata:
  name: webapp-service
spec:
  type: NodePort  
  selector:
    app: webapp
  ports:
    -protocol: webapp 
    port: 3000
    targetPort: 3000
    nodePort: 30100
